<!DOCTYPE html>
<html>
<head>
<title>微博列表</title>
<#include "/header.html" />
</head>
<body>
<div id="pmpapp" v-cloak>

	<div v-show="showList">
		<div class="grid-btn">

			<div class="form-group col-sm-2" style="width: 140px;padding-top: 6px;font-size: 15px;margin-left: -10px">
				<span class="control-label">用户名/昵称：</span>
			</div>
			<div class="form-group col-sm-2" style="width: 225px;margin-left: -35px">
				<input type="text" class="form-control" v-model="q.userName" @keyup.enter="query" placeholder="请输入用户名、昵称...">
			</div>

			<div class="form-group col-sm-2" style="width: 80px;padding-top: 6px;font-size: 15px;margin-left: -10px">
				<span class="control-label">状态：</span>
			</div>
			<div class="form-group col-sm-2" style="width: 195px;margin-left: -35px">
				<select class="form-control" id="status">
					<option value='-1' selected="selected">请选择状态....</option>
					<option value='1'>正常</option>
					<option value='0'>被屏蔽</option>
				</select>
			</div>

			<div class="form-group col-sm-2" style="width: 110px;padding-top: 6px;font-size: 15px;margin-left: -15px">
				<span class="control-label">发布日期：</span>
			</div>
			<div class="form-group col-sm-2" style="width: 265px;margin-left: -35px">
				<button type="button" class="btn btn-default pull-left" id="daterange-btn">
					<span><i class="fa fa-calendar" style="margin-right:5px;"></i>选择发布日期</span>
					<i class="fa fa-caret-down"></i>
				</button>
			</div>



			<a class="btn btn-default" @click="query"><i class="fa fa-search"></i>&nbsp;查询</a>
			<a class="btn btn-warning btn-rounded btn-sm" @click="reset"><i class="fa fa-refresh"></i>&nbsp;重置</a>

			<a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			<a class="btn btn-primary" @click="active"><i class="fa fa-trash-o"></i>&nbsp;屏蔽/恢复</a>

		</div>
		<table id="jqGrid"></table>
		<div id="jqGridPager"></div>
	</div>

	<div v-show="!showList" class="panel panel-default">
	</div>
    
</div>

<script src="${request.contextPath}/statics/js/modules/blog/blogInfo.js?_${.now?long}"></script>

</body>
</html>
